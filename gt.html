<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth2 Redirect Response</title>
  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
    }
  </style>
</head>
<body>
  <pre id="output">
Loading...
  </pre>

  <script>
    const fullUrl = window.location.href;
    const output = `302 Found\nRedirecting to:\n${fullUrl}`;
    document.getElementById('output').innerText = output;
  </script>
</body>
</html>
